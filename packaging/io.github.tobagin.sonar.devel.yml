app-id: io.github.tobagin.sonar.Devel
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: sonar
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.secrets

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=true
      - -Dgtk_doc=false
      - -Dbash_completion=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libsecret.git
        tag: 0.21.7
        commit: 0936f740c02b60f02657729cd99f581db4517a41

  - name: ngrok
    buildsystem: simple
    build-commands:
      - tar -xzf ngrok-v3-stable-linux-amd64.tgz
      - install -Dm755 ngrok ${FLATPAK_DEST}/bin/ngrok
    sources:
      - type: file
        url: https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        sha256: 12574f6361c8897af5c22a742e39243aaf083d1a213f48a0ddd763fd5adf7cfd

  - name: sonar
    buildsystem: meson
    config-opts:
      - -Dprofile=development
    sources:
      - type: dir
        path: ..