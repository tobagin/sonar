app-id: io.github.tobagin.sonar
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: sonar
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.secrets

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=true
      - -Dgtk_doc=false
      - -Dbash_completion=disabled
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libsecret.git
        tag: 0.21.7
        commit: 0936f740c02b60f02657729cd99f581db4517a41

  - name: ngrok
    buildsystem: simple
    build-commands:
      - tar -xzf ngrok.tgz
      - install -Dm755 ngrok ${FLATPAK_DEST}/bin/ngrok
    sources:
      - type: file
        url: https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        sha256: 8cbaf02b3f9b3c118acf5bd3075b2668151031c158cb458b79a68c3b14ed34e8
        dest-filename: ngrok.tgz
        only-arches: [x86_64]
      - type: file
        url: https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-arm64.tgz
        sha256: 10509202894c6e005bc62a3fb4fcee19addeac57cd490a33d3af7c847b5dd0d8
        dest-filename: ngrok.tgz
        only-arches: [aarch64]

  - name: sonar
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tobagin/Sonar.git
        tag: v2.2.0
        commit: ba91bcd713a08236c11942554dfa76e9f2315373